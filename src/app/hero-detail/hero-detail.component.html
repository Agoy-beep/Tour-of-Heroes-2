<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <!---<span></span> is used to group inline elements--->
  <!---inline elements are elements that are part of a block element that don't break the flow of the text.
  (i.e. a paragraph is a block element, a word in that paragraph is an inline element)-->
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
</div>
